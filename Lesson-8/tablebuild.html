<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Table</title>
    <meta name='description' content='Table Build'>
    <link rel='stylesheet' href='../Lesson-1/css/normalize.css'>
    <link href='css/tablebuild.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <link rel='shortcut icon' href='../Lesson-5/images/favicon.ico'>
</head>

<body>
    <table cellspacing='0' cellpadding='0'>
        <thead>
            <tr>
                <th colspan='3'>ACME Wildwest</th>
            </tr>
            <tr>
                <th class='highlight'>Period</th>
                <th class='highlight'>Sales</th>
                <th class='highlight'>Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class='highlight'>$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan='2'>$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan='3'>Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
